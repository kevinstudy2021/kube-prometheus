apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  generation: 1
  name: prom-ingresses
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: alert.test.com
    http:
      paths:
      - backend:
          service:
            name: alertmanager-main
            port: 
              number: 9093
        path: /
        pathType: Prefix
  - host: grafana.test.com
    http:
      paths:
      - backend:
          service:
            name: grafana
            port: 
              number: 3000
        path: /
        pathType: Prefix
  - host: prom.test.com
    http:
      paths:
      - backend:
          service:
            name: prometheus-k8s 
            port: 
              number: 9090
        path: /
        pathType: Prefix

